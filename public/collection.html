<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arcana - Card Collection</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Uncial+Antiqua&display=swap" rel="stylesheet">
  <script src="client.js"></script>
  <link rel="stylesheet" href="style.css">
  
</head>
<body class="bg-gray-100 font-sans h-full flex flex-col">
  <header> 
    <div class="w-full text-center mt-6 mb-6">
      <h1 class="text-4xl font-bold text-center mb-6" style="font-family: 'Cinzel', serif;">Your Card Collection</h1>
    </div>

  </header>


  <main>
    <div class="flex gap-8 p-6">
      <!-- Card Collection (stÃ¢nga) -->
      <div class="w-1/2">
        <div id="card-collection" class="grid grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-4"></div>
      </div>
  
      <!-- Deck (dreapta) -->
      <div class="w-1/2">
        <div id="deck-container" class="grid grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-4 border-2 border-gray-400 p-4 rounded-xl bg-white shadow-lg">
          <!-- Sloturi de deck generate din JS -->
        </div>

        <button onclick="saveDeckToServer()" class="mt-4 w-full bg-purple-700 hover:bg-purple-800 text-white font-bold py-2 px-4 rounded shadow-md transition duration-200" style="font-family: 'Cinzel', serif;">
          Save My Deck
        </button>
      </div>
</div>

      
    </div>
  </main>
  

  <footer class="bg-gradient-to-r from-purple-900 via-indigo-900 to-purple-900 text-yellow-300 text-center p-6 mt-auto font-semibold" style="font-family: 'Cinzel', serif;">
    <p>&copy; 2025 Arcana. All mystical rights reserved.</p>
  </footer>

  <script src="js/fetchCollection.js"></script>
</body>

<div id="bubble-message" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-50 hidden bg-yellow-100 text-yellow-900 border border-yellow-400 rounded px-6 py-4 shadow-xl text-lg font-semibold text-center transition-opacity duration-500"></div>

</html>
