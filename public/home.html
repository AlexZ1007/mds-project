<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arcana - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Used for the dropdown -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Uncial+Antiqua&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans h-full flex flex-col">
  <nav class="bg-gradient-to-r from-purple-900 via-indigo-900 to-purple-900 shadow-lg h-16 px-6 flex justify-between items-stretch">
    <a href="/home.html" class="text-3xl font-bold text-yellow-300 hover:text-yellow-400 transition flex items-center" style="font-family: 'Cinzel', serif;">
      Arcana
    </a>
  
    <div class="flex items-stretch space-x-4">
      <!-- Full-height Button -->
      <a href="/home.html" class="text-yellow-300 px-6 flex items-center font-bold hover:bg-purple-600 transition" style="font-family: 'Cinzel', serif;">
        HOME
      </a>
      <a href="/shop.html" class="text-yellow-300 px-6 flex items-center font-bold hover:bg-purple-600 transition" style="font-family: 'Cinzel', serif;">
        SHOP
      </a>
      <a href="/friends.html" class="text-yellow-300 px-6 flex items-center font-bold hover:bg-purple-600 transition">
        FRIENDS
      </a>
  
      <!-- Dropdown -->
      <div x-data="{ open: false }" class="relative flex items-center">
        <button @click="open = !open" class="text-yellow-100 font-semibold hover:text-yellow-300 focus:outline-none h-full px-4 flex items-center">
          John Doe
          <svg class="inline w-4 h-4 ml-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
          </svg>
        </button>
        <div
          x-show="open"
          @click.away="open = false"
          class="absolute right-0 mt-16 w-40 bg-white border border-gray-200 rounded-md shadow-lg z-50"
        >
          <a href="/profile.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">View Profile</a>
          <a href="/logout.html" class="block px-4 py-2 text-red-500 hover:bg-red-50">Logout</a>
        </div>
      </div>
    </div>
  </nav>
  

  <!-- Header with background image, rank, and buttons -->
  <header class="bg-[url('/img/background_banner.png')] bg-cover bg-center shadow h-[28rem] text-white flex flex-col justify-center items-center text-center px-6">
    <h2 class="text-4xl font-extrabold mb-2">Welcome to Arcana</h2>
    <p class="text-lg mb-6">Ready to rise in the ranks?</p>

    <!-- Rank and Button Section -->
    <div class="bg-white bg-opacity-10 backdrop-blur p-6 rounded-xl shadow-lg flex flex-col md:flex-row items-center gap-8">
      <!-- Rank Box -->
      <div class="text-center">
        <h3 class="text-2xl font-semibold">Your Rank</h3>
        <p class="text-gray-200 text-lg">Silver II</p>
        <p class="text-sm text-gray-300 mt-1">Wins: 24 | Losses: 18</p>
      </div>

      <!-- Play Match Button -->
      <button class="bg-orange-500 hover:bg-orange-600 text-white font-bold px-8 py-3 rounded-xl shadow transition" id="find_match">
        Play Match
      </button>
    </div>
  </header>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-purple-900 via-indigo-900 to-purple-900 text-yellow-300 text-center p-6 mt-auto font-semibold" style="font-family: 'Cinzel', serif;">
    <p>&copy; 2025 Arcana. All mystical rights reserved.</p>
  </footer>
  
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/findMatch.js"></script>
</body>
</html>
