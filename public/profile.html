


<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arcana - Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Alpine.js for any dropdowns -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="client.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Uncial+Antiqua&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans h-full flex flex-col">

  <header> 
    <div class="w-full text-center mt-6 mb-6">
      <h1 class="text-4xl font-bold text-center mb-6" style="font-family: 'Cinzel', serif;">SETTINGS</h1>
    </div>

  </header>
  
  <!-- Main Profile Content -->
  <main class="flex-grow py-12 px-6 max-w-4xl mx-auto">

    <!-- Sections -->
    <div class="grid md:grid-cols-2 gap-8">
      
      
      <section class="bg-white p-8 rounded-2xl shadow">
        <h3 class="text-xl font-semibold mb-4 text-orange-600">Your Profile</h3>
        <ul class="space-y-2 text-gray-700">
          <li><strong>Nickname:</strong> <span id="profile-nickname">Loading...</span></li>
          <li><strong>Email:</strong> <span id="profile-email">Loading...</span></li>
        </ul>
      </section>

      
      <section class="bg-white p-8 rounded-2xl shadow">
        <h3 class="text-xl font-semibold mb-4 text-orange-600">Your Stats</h3>
        <ul class="space-y-2 text-gray-700">
          <li><strong>Matches Played:</strong> <span id="matches-played">Loading...</span></li>
          <li><strong>Matches Won:</strong> <span id="matches-won">Loading...</span></li>
          <li><strong>Win Rate:</strong> <span id="win-rate">Loading...</span></li>
        </ul>
      </section>

    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-purple-900 via-indigo-900 to-purple-900 text-yellow-300 text-center p-6 mt-auto font-semibold" style="font-family: 'Cinzel', serif;">
    <p>&copy; 2025 Arcana. All mystical rights reserved.</p>
  </footer>
  

  <script src="js/profileStats.js"></script>

</body>
</html>
