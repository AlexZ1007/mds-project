<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arcana - Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Alpine.js for any dropdowns -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Uncial+Antiqua&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans h-full flex flex-col">

  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-purple-900 via-indigo-900 to-purple-900 shadow-lg h-16 px-6 flex justify-between items-stretch">
    <a href="/home.html" class="text-3xl font-bold text-yellow-300 hover:text-yellow-400 transition flex items-center" style="font-family: 'Cinzel', serif;">
      Arcana
    </a>
  
    <div class="flex items-stretch space-x-4">
      <!-- Full-height Button -->
      <a href="/home.html" class="text-yellow-300 px-6 flex items-center font-bold hover:bg-purple-600 transition" style="font-family: 'Cinzel', serif;">
        HOME
      </a>
  
      <!-- Dropdown -->
      <div x-data="{ open: false }" class="relative flex items-center">
        <button @click="open = !open" class="text-yellow-100 font-semibold hover:text-yellow-300 focus:outline-none h-full px-4 flex items-center">
          John Doe
          <svg class="inline w-4 h-4 ml-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
          </svg>
        </button>
        <div
          x-show="open"
          @click.away="open = false"
          class="absolute right-0 mt-16 w-40 bg-white border border-gray-200 rounded-md shadow-lg z-50"
        >
          <a href="/profile.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">View Profile</a>
          <a href="/logout.html" class="block px-4 py-2 text-red-500 hover:bg-red-50">Logout</a>
        </div>
      </div>
    </div>
  </nav>
  

  <!-- Main Profile Content -->
  <main class="flex-grow py-12 px-6 max-w-4xl mx-auto">
    <!-- Name -->
    <h2 class="text-4xl font-bold text-center text-gray-800 mb-10">John Doe</h2>

    <!-- Sections -->
    <div class="grid md:grid-cols-2 gap-8">
      
      <!-- Section 1 -->
      <section class="bg-white p-8 rounded-2xl shadow">
        <h3 class="text-xl font-semibold mb-4 text-orange-600">Player Stats</h3>
        <ul class="space-y-2 text-gray-700">
          <li><strong>Email:</strong> john@example.com</li>
          <li><strong>Rank:</strong> Silver II</li>
          <li><strong>Coins:</strong> 1560</li>
        </ul>
      </section>

      <!-- Section 2 -->
      <section class="bg-white p-8 rounded-2xl shadow">
        <h3 class="text-xl font-semibold mb-4 text-orange-600">Card Stats</h3>
        <ul class="space-y-2 text-gray-700">
          <li><strong>Matches Played:</strong> 50</li>
          <li><strong>Matches Won:</strong> 28</li>
          <li><strong>Win rate:</strong> 58%</li>
          <li><strong>Total Played Cards:</strong> 340</li>
        </ul>
      </section>

    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-purple-900 via-indigo-900 to-purple-900 text-yellow-300 text-center p-6 mt-auto font-semibold" style="font-family: 'Cinzel', serif;">
    <p>&copy; 2025 Arcana. All mystical rights reserved.</p>
  </footer>
  

</body>
</html>
