<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auth App</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const res = await fetch('/check-loggedin', { credentials: 'include' });
        console.log(res.status);
        if (res.status === 200) {
          const data = await res.json();
          window.location.href = '/accesDenied.html';
        }
      } catch (err) {
        console.error('Error checking login status:', err);
      }
    });
  </script>

</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md p-6 bg-white rounded-2xl shadow-lg space-y-8">
    <h1 class="text-3xl font-bold text-center">Auth Demo</h1>

    <div class="space-y-4">
      <h2 class="text-xl font-semibold">Register</h2>
      <input id="reg-user" placeholder="Username" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <input id="reg-pass" placeholder="Password" type="password" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <input id="reg-email" placeholder="Email" type="email"  class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <button onclick="register()" class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700">Register</button>
      <p id="reg-msg" class="text-sm text-red-500"></p>
    </div>


  </div>

  <script src="client.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const token = document.cookie.split('; ').find(row => row.startsWith('token='));
      if (token) {
        window.location.href = '/home.html'; // Redirect to home page if logged in
      }
    });
  </script>
</body>
</html>
