<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Game Landing Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans h-full flex flex-col">
  <!-- Header -->
  <header class="bg-[url('/img/background_banner.png')] bg-cover bg-center shadow h-80 text-center text-white flex flex-col justify-center items-center">
    <h1 class="text-5xl font-extrabold mb-6">Arcana</h1>
    <div class="space-x-4">
      <a href="/register.html" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-3 rounded">Register</a>
      <a href="/login.html" class="bg-orange-500 hover:bg-orange-600 text-white font-semibold px-6 py-3 rounded">Login</a>
    </div>
  </header>
  
  <!-- Features Section -->
  <main class="flex-grow">
    <section class="py-20 px-6 max-w-6xl mx-auto">
      <div class="grid md:grid-cols-3 gap-10">
        <div class="bg-white p-8 rounded-2xl shadow hover:shadow-lg transition text-center">
          <h2 class="text-2xl font-semibold mb-4">Collect Cards</h2>
          <p class="text-gray-600">Discover rare and powerful cards to add to your collection.</p>
        </div>
        <div class="bg-white p-8 rounded-2xl shadow hover:shadow-lg transition text-center">
          <h2 class="text-2xl font-semibold mb-4">Evolve</h2>
          <p class="text-gray-600">Upgrade your cards and unlock their true potential.</p>
        </div>
        <div class="bg-white p-8 rounded-2xl shadow hover:shadow-lg transition text-center">
          <h2 class="text-2xl font-semibold mb-4">Play Cards to Win</h2>
          <p class="text-gray-600">Strategically play your cards to defeat opponents.</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center p-6">
    <p>&copy; 2025 Arcana. All rights reserved.</p>
  </footer>
</body>
</html>
