<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Uncial+Antiqua&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body class="bg-gray-100 font-sans h-full flex flex-col">
  
  <header>
    <div class="w-full text-center mt-6 mb-6"></div>
      <h1 class="text-4xl font-bold text-center mb-6" style="font-family: 'Cinzel', serif;">Pack Shop</h1>
    </div>
  </header>

  <main class="flex-grow w-full max-w-5xl p-6 mx-auto flex flex-col justify-center items-center">
    <div class="space-y-10 text-center">
      <div class="flex flex-col md:flex-row justify-center items-center gap-12">
        <button onclick="openPack({type: 1, cost: 10})" class="focus:outline-none group transition-transform hover:scale-105">
          <div class="bg-white border-4 border-yellow-400 rounded-2xl shadow-xl p-6 flex flex-col items-center w-56 h-80 justify-between hover:border-yellow-500 transition">
            <img src="img/standard_pack.jpg" alt="Standard Pack" class="w-40 h-40 object-contain mb-4 drop-shadow-lg group-hover:scale-110 transition-transform duration-200" />
            <div class="mt-2 text-center font-bold text-purple-800 text-xl" style="font-family: 'Cinzel', serif;">Standard Pack</div>
            <div class="text-md text-gray-600 mb-2">(1 Card - <span class="font-semibold text-yellow-600">10 Coins</span>)</div>
            <span class="inline-block bg-yellow-200 text-yellow-800 px-3 py-1 rounded-full text-xs font-semibold">1 Card</span>
          </div>
        </button>
        <button onclick="openPack({type: 2, cost: 20})" class="focus:outline-none group transition-transform hover:scale-105">
          <div class="bg-white border-4 border-purple-400 rounded-2xl shadow-xl p-6 flex flex-col items-center w-56 h-80 justify-between hover:border-purple-500 transition">
            <img src="img/magic_pack.jpg" alt="Magic Pack" class="w-40 h-40 object-contain mb-4 drop-shadow-lg group-hover:scale-110 transition-transform duration-200" />
            <div class="mt-2 text-center font-bold text-purple-800 text-xl" style="font-family: 'Cinzel', serif;">Magic Pack</div>
            <div class="text-md text-gray-600 mb-2">(3 Cards - <span class="font-semibold text-purple-600">20 Coins</span>)</div>
            <span class="inline-block bg-purple-200 text-purple-800 px-3 py-1 rounded-full text-xs font-semibold">3 Cards</span>
          </div>
        </button>
      </div>
      <div id="pack-result" class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-6"></div>
    </div>
  </main>

  <footer class="bg-gradient-to-r from-purple-900 via-indigo-900 to-purple-900 text-yellow-300 text-center p-6 mt-auto font-semibold w-full" style="font-family: 'Cinzel', serif;">
    <p>&copy; 2025 Arcana. All mystical rights reserved.</p>
  </footer>

  <script src="client.js"></script>
</body>
</html>
