<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Uncial+Antiqua&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 h-screen flex flex-col">
  <nav class="bg-gradient-to-r from-purple-900 via-indigo-900 to-purple-900 shadow-lg h-16 px-6 flex justify-between items-center">
    <a href="/home.html" class="text-3xl font-bold text-yellow-300 hover:text-yellow-400 transition" style="font-family: 'Cinzel', serif;">
      Arcana
    </a>
    <div class="flex items-center space-x-4">
      <a href="/home.html" class="text-yellow-300 px-6 font-bold hover:bg-purple-600 transition rounded-lg" style="font-family: 'Cinzel', serif;">
        HOME
      </a>
    </div>
  </nav>

  <main class="flex-grow flex justify-center items-center">
    <div class="space-y-6 text-center">
      <h2 class="text-2xl font-semibold">Open Packs</h2>
      <div class="flex justify-center items-center space-x-6">
        <button onclick="openPack({type: 1, cost: 10})" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg">
          Open Pack (1 Card - 10 Coins)
        </button>
        <button onclick="openPack({type: 2, cost: 20})" class="bg-purple-500 hover:bg-purple-600 text-white px-6 py-3 rounded-lg shadow-lg">
          Open Pack (3 Cards - 20 Coins)
        </button>
      </div>
      <div id="pack-result" class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-6">
      </div>
    </div>
  </main>

  <footer class="bg-gray-800 text-white text-center p-4">
    <p>&copy; 2025 Arcana. All rights reserved.</p>
  </footer>

  <script src="client.js"></script>
</body>
</html>
