<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col items-center">
  <header class="bg-blue-600 text-white w-full py-4 text-center">
    <h1 class="text-3xl font-bold">Card Shop</h1>
  </header>

  <main class="flex-grow w-full max-w-4xl p-6">
    <div class="space-y-6">
      <h2 class="text-2xl font-semibold">Open Packs</h2>
      <div class="flex space-x-4">
        <button onclick="openPack(1)" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg">Open Pack (1 Card - 10 Coins)</button>
        <button onclick="openPack(2)" class="bg-purple-500 hover:bg-purple-600 text-white px-6 py-3 rounded-lg">Open Pack (3 Cards - 20 Coins)</button>
      </div>
      <div id="pack-result" class="mt-6">
      </div>
    </div>
  </main>

  <footer class="bg-gray-800 text-white text-center p-4">
    <p>&copy; 2025 Arcana. All rights reserved.</p>
  </footer>

  <script src="client.js"></script>
</body>
</html>
