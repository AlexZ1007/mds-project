<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find a Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-2xl p-8 max-w-md w-full text-center">
    <h1 class="text-3xl font-bold mb-4">Ready to Play?</h1>
    <p class="text-gray-600 mb-6">Your current rank: <span class="font-semibold text-indigo-600">[Gold II]</span></p>
    
    <button class="bg-orange-500 hover:bg-orange-600 text-white text-lg font-medium px-6 py-3 rounded-xl transition" id="find_match">
      Find Match
    </button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/findMatch.js"></script>
</body>
</html>
