<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <title>Arcana - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Uncial+Antiqua&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const res = await fetch('/check-loggedin', { credentials: 'include' });
        if (res.status === 200) {
          await res.json();
          window.location.href = '/accesDenied.html';  
        }
      } catch (err) {
        console.error('Error checking login status:', err);
      }
    });
  </script>
</head>
<body class="bg-gray-100 font-sans h-full flex flex-col">

  <header>
    <div class="w-full text-center mt-8 mb-8">
      <h1 class="text-4xl font-bold text-center mb-2" style="font-family: 'Cinzel', serif;">Arcana Login</h1>
      <p class="text-lg text-gray-600" style="font-family: 'Uncial Antiqua', cursive;">Enter the mystical realm</p>
    </div>
  </header>

  <main class="flex-grow flex items-center justify-center">
    <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-lg space-y-8">
      <h2 class="text-2xl font-semibold text-center mb-4" style="font-family: 'Cinzel', serif;">Login</h2>
      <input id="log-user" placeholder="Username or email"
        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 mb-4" />
      <input id="log-pass" placeholder="Password" type="password"
        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 mb-4" />
      <button onclick="login()" class="w-full bg-purple-700 text-white p-3 rounded-lg hover:bg-purple-800 font-semibold transition mb-2">Login</button>
      <p id="log-msg" class="text-sm text-red-500 text-center"></p>
      <a href="/register.html" class="block text-center bg-yellow-500 text-purple-900 p-2 rounded-lg hover:bg-yellow-600 font-semibold transition mb-2">Register</a>
      <a href="/index.html" class="block text-center bg-gray-200 text-purple-700 p-2 rounded-lg hover:bg-gray-300 font-semibold transition">Back</a>
    </div>
  </main>

  <footer class="bg-gradient-to-r from-purple-900 via-indigo-900 to-purple-900 text-yellow-300 text-center p-6 mt-auto font-semibold w-full" style="font-family: 'Cinzel', serif;">
    <p>&copy; 2025 Arcana. All mystical rights reserved.</p>
  </footer>
  <script src="client.js"></script>
</body>
</html>
