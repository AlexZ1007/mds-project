<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Auth App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    console.log("Login page loaded");

    document.addEventListener('DOMContentLoaded', async () => {

      try {
        const res = await fetch('/check-loggedin', { credentials: 'include' });
        console.log(res.status);
        if (res.status === 200) {
          const data = await res.json();
          window.location.href = '/accesDenied.html';  
        }
      } catch (err) {
        console.error('Error checking login status:', err);
      }
    });
  </script>
</head>

<body class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md p-6 bg-white rounded-2xl shadow-lg space-y-8">
    <h1 class="text-3xl font-bold text-center">Auth Demo</h1>

    <div class="space-y-4">
      <h2 class="text-xl font-semibold">Login</h2>
      <input id="log-user" placeholder="Username or email"
        class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <input id="log-pass" placeholder="Password" type="password"
        class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <button onclick="login()" class="w-full bg-green-600 text-white p-2 rounded-lg hover:bg-green-700">Login</button>
      <p id="log-msg" class="text-sm text-red-500"></p>
    </div>
  </div>

  
  
  <script src="client.js"></script>



</body>

</html>
