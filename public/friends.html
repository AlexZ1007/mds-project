<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friends</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/js/friends.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col items-center p-6">
  <header class="w-full bg-blue-600 text-white py-4 text-center">
    <h1 class="text-3xl font-bold">Friends</h1>
  </header>

  <main class="w-full max-w-4xl mt-6 space-y-6">
    <!-- Search Bar -->
    <div class="flex justify-center">
      <input id="search-bar" type="text" placeholder="Search users..." class="p-2 border rounded-lg w-80">
      <button onclick="searchUsers()" class="ml-4 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">Search</button>
    </div>

    <!-- Search Results -->
    <div>
      <h2 class="text-xl font-semibold mb-4">Search Results</h2>
      <div id="search-results" class="space-y-4"></div>
    </div>

    <!-- Pending Requests -->
    <div>
      <h2 class="text-xl font-semibold mb-4">Pending Requests</h2>
      <div id="pending-requests" class="space-y-4"></div>
    </div>

    <!-- Friends List -->
    <div>
      <h2 class="text-xl font-semibold mb-4">Friends</h2>
      <div id="friends-list" class="space-y-4"></div>
    </div>
  </main>

  <footer class="w-full bg-gray-800 text-white text-center py-4 mt-6">
    <p>&copy; 2025 Your App. All rights reserved.</p>
  </footer>
</body>
</html>
